<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="panel-heading">
          <h2>{{ contact.name }}</h2> 
        </div>
        <a class="btn btn-danger pull-right" (click)="onDelete()">Delete</a>
        <a class="btn btn-primary pull-right" [routerLink]="['./edit']">Edit</a>
        <span class="pull-left">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px">
        </span>
      </div>
      <div class="panel-body">
        <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p>
      </div>
    </div>
  </div>
</div>
