<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="btn btn-success pull-right">New Contact</a>
        <div class="panel-heading">Contacts</div>
      </div>
      <div class="panel-body" *ngFor="let contact of contacts">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ contact.name }}</h4>
        </div>
        <span class="pull-right">
          <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 60px">
        </span>

      </div>
    </div>
  </div>
</div>
