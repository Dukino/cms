<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">

            <input class="form-control" type="text" placeholder="Enter a search value" (keyUp)="search(searchBox.value)"
              #searchBox [(ngModel)]='filteredSearch'>

            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
        </div>
        </div>
      </div>
      <app-contact-item 
      *ngFor="let contactEl of contacts | contactsFilter:filteredSearch:'term'" 
      [contact]="contactEl" 
      dnd-draggable 
      [dragEnabled]="true" 
      [dragData]="contact" 
      [dropZones]="['contactGroup']"></app-contact-item>
    </div>
  </div>
</div>
